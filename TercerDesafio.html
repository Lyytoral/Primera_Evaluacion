        <script>
var data, i;
let j;

function preload() {
    data = loadTable('https://raw.githubusercontent.com/Lyytoral/TercerDesafio/gh-pages/psu-nem-2016-editado.csv', 'csv', 'header');

}

function setup() {
    console.log(data);
    createCanvas(windowWidth, windowHeight);
    noLoop();
    selector = createSelect();
    selector.position(width - 200, 40);
    selector.option('Municipal', 0);
    selector.option('Particular Subvencionado', 1);
    selector.option('Particular Pagado', 2);
    selector.changed(Seleccion);
    stroke(1);
    
    for (i = 800; i >= 100; i -= 100) {
         fill('rgba(255,255,255,1)');
        text(i, 150, (height - i)*0.6 + 150);
        
    }
    for (j = 1.0; j <= 7.0; j += 1.0) {
          fill('rgba(255,255,255,1)');
        text(j + '.0', 100 + (j * 130), height -100);
    }
    
}

function draw() {

    var opcion = selector.value();
    if (opcion == 0) {


        for (var k = 0; k < 131; k++) {

            if (data.get(k, 2) == 'Municipal') {
                //  console.log(data.get(k,4));
                if (data.get(k, 3) > 500 && data.get(k, 4) > 5.0) {
                    console.log(data.get(k, 4));
                    console.log(data.get(k, 3));
                    noStroke();
                    fill('rgba(0,255,0, 0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);
                    noFill();

                } else if (data.get(k, 3) < 450) {
                    fill('rgba(255,0,0, 0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);
                } else {
                    fill('rgba(255,255,255,0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);

                }

            }
        }



    

    }

    else if (opcion == 1) {

        for (var k = 0; k < 131; k++) {

            if (data.get(k, 2) == 'Particular Subvencionado') {
                //  console.log(data.get(k,4));
           if (data.get(k, 3) > 500 && data.get(k, 4) > 5.0) {
                    console.log(data.get(k, 4));
                    console.log(data.get(k, 3));
                    noStroke();
                    fill('rgba(0,255,0, 0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);
                    noFill();

                } else if (data.get(k, 3) < 450) {
                    fill('rgba(255,0,0, 0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);
                } else {
                    fill('rgba(255,255,255,0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);

                }

            }
        }
    }

    else{
        for (var k = 0; k < 131; k++) {

            if (data.get(k, 2) == 'Particular Pagado') {
                //  console.log(data.get(k,4));
             if (data.get(k, 3) > 500 && data.get(k, 4) > 5.0) {
                    console.log(data.get(k, 4));
                    console.log(data.get(k, 3));
                    noStroke();
                    fill('rgba(0,255,0, 0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);
                    noFill();

                } else if (data.get(k, 3) < 450) {
                    fill('rgba(255,0,0, 0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);
                } else {
                    fill('rgba(255,255,255,0.25)');
                    ellipse(data.get(k, 4) * 160  , height - (data.get(k, 3)) -50,20,20);

                }

            }
        }

    }

}

function Seleccion() {
    clear();
    redraw();
    stroke(0);
    noFill();
   for (i = 800; i >= 100; i -= 100) {
         fill('rgba(255,255,255,1)');
       text(i, 150, (height - i)*0.6 + 150);
    
    }
    for (j = 1.0; j <= 7.0; j += 1.0) {
         fill('rgba(255,255,255,1)');
        text(j + '.0', 100 + (j * 130), height -100);
    }

}
